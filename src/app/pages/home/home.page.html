<ion-content padding>

<form #logform="ngForm" (ngSubmit)="onSubmit(logform)">
  <div class="container">

<ion-grid>
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-label color="danger" class="logtext">
          Login
        </ion-label>
      </ion-col>
    </ion-row>

<ion-row>
  <ion-col size="8" offset="2">
    <ion-list>

        <input class="username" type="text" placeholder="UserName" required ngModel name="username" #usercntrl="ngModel" />
        <p *ngIf="!usercntrl.valid && usercntrl.touched  " >username not valid</p>

        <app-password required name="password" ngModel minlength="6" #passcntrl="ngModel"></app-password>
      <p *ngIf="!passcntrl.valid && passcntrl.touched">password must be min 6 chracters</p>
    </ion-list>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size="8" offset="2">
    <input type="submit" color="danger" class="btn1" text="login" value="LOGIN" />
    <br>
   <ion-label class="input1">Don't have an account?</ion-label>
    <a href="signup" class="btn">Sign Up</a>
  </ion-col>
</ion-row>
  </ion-grid>

</div>

</form>
</ion-content>
